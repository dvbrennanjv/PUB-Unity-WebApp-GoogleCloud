server {
    listen 8080;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Main route for static files
    location / {
        try_files $uri $uri/ =404;
    }

    # Serve pre-compressed .gz files with correct headers
    location ~* \.gz$ {
        add_header Content-Encoding gzip;
        add_header Access-Control-Allow-Origin *;
        add_header Cache-Control "public, max-age=31536000, immutable";

        # Optionally map to proper MIME type based on file extension
        types {
            application/javascript js;
            application/wasm wasm;
            application/octet-stream data;
        }
    }

    # Enable gzip for compressible content (non-precompressed)
    gzip on;
    gzip_types application/javascript application/wasm text/css;
    gzip_min_length 256;

    # CORS and caching for Unity-specific uncompressed assets
    location ~* \.(data|wasm|js|unityweb)$ {
        add_header Access-Control-Allow-Origin *;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Optional: Fallback to index.html for SPA-style routes
    error_page 404 /index.html;
}